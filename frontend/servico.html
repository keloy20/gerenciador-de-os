<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>Novo Serviço</header>

<div class="container">

  <div class="card">
    <h3>Dados do Cliente</h3>

    <input type="text" id="cliente" placeholder="Cliente">

    <ul id="listaUnidades" class="autocomplete-list"></ul>

    <input type="text" id="unidade" placeholder="Unidade" readonly>
    <input type="text" id="marca" placeholder="Marca" readonly>

    <input type="text" id="endereco" placeholder="Endereço">
    <input type="text" id="tipoServico" placeholder="Tipo de serviço">

    <button onclick="criarServico()">Criar Serviço</button>

    <p id="msg"></p>
  </div>

</div>

<button onclick="window.history.back()" class="btn-voltar">⬅ Voltar</button>

<script src="js/novo-servico.js"></script>
</body>
</html>
