<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>Novo Serviço</header>

  <div class="menu">
    <a href="dashboard.html">Dashboard</a>
    
  </div>

  <div class="container">
    <div class="card">

      <h3>Abrir Chamado</h3>

      <!-- CLIENTE / UNIDADE COM AUTOCOMPLETE -->
      <label>Cliente / Unidade</label>
      <input 
        type="text" 
        id="clienteBusca" 
        placeholder="Digite o nome (ex: timao)"
        autocomplete="off"
      >
      <div id="listaUnidades" class="autocomplete-list"></div>

      <!-- CAMPOS OCULTOS -->
      <input type="hidden" id="cliente">
      <input type="hidden" id="unidade">
      <input type="hidden" id="marca">

      <!-- ENDEREÇO -->
      <label>Endereço</label>
      <input type="text" id="endereco" placeholder="Endereço do local">

      <!-- TIPO DE SERVIÇO -->
      <label>Tipo de Serviço</label>
      <input type="text" id="tipoServico" placeholder="Ex: Manutenção, Instalação, etc">

      <!-- BLOCO TÉCNICO (SÓ ADMIN VÊ) -->
      <div id="blocoTecnico">
        <label>Técnico</label>
       
      </div>

      <button onclick="criarServico()">Criar Serviço</button>

      <p id="msg"></p>

    </div>
  </div>

  <button onclick="window.history.back()" class="btn-voltar">⬅ Voltar</button>

  <script src="js/novo-servico.js"></script>
</body>
</html>
