<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - OS</title>
  <link rel="stylesheet" href="css/admin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="top-bar">
  <div class="user-info">
    <strong>Admin</strong>
    <span>Administrador</span>
  </div>
  <button id="btnLogout">Sair</button>
</header>

<div class="container">

  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <p>Total de OS</p>
      <h2 id="totalOS">0</h2>
    </div>
    <div class="card green">
      <p>Concluídos</p>
      <h2 id="totalConcluidos">0</h2>
    </div>
    <div class="card orange">
      <p>Em Andamento</p>
      <h2 id="totalAndamento">0</h2>
    </div>
    <div class="card red">
      <p>Aguardando Técnico</p>
      <h2 id="totalAguardando">0</h2>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="active">Serviços</button>
    <button>Técnicos</button>
  </div>

  <!-- HEADER LISTA -->
  <div class="list-header">
    <div>
      <h3>Ordens de Serviço</h3>
      <span>Gerencie todas as OS do sistema</span>
    </div>

    <div class="actions">
      <input type="text" id="busca" placeholder="Buscar por cliente, protocolo...">
      <select id="filtroStatus">
        <option value="">Todos os Status</option>
        <option value="concluido">Concluído</option>
        <option value="em_andamento">Em Andamento</option>
        <option value="aguardando_tecnico">Aguardando Técnico</option>
      </select>
      <button class="btn-outline">Lista</button>
      <button class="btn-outline">Calendário</button>
      <button class="btn-primary" id="btnNovaOS">+ Nova OS</button>
    </div>
  </div>

  <!-- TABELA -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Protocolo</th>
          <th>Cliente</th>
          <th>Subgrupo</th>
          <th>Descrição</th>
          <th>Técnico</th>
          <th>Status</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaAdmin">
        <tr>
          <td colspan="8">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script src="js/admin.js"></script>
</body>
</html>
