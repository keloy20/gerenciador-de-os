<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>Novo Serviço</header>

<div class="container">
  <div class="card">

    <h3>Abrir Chamado</h3>

    <label>Cliente</label>
    <input type="text" id="cliente">

    <label>Subgrupo</label>
    <input type="text" id="subgrupo" placeholder="Ex: Brinks Recife">

    <ul id="listaUnidades" class="autocomplete-list"></ul>

    <div id="boxTimao" style="display:none;">
      <label>Unidade</label>
      <input type="text" id="unidade" readonly>

      <label>Marca</label>
      <input type="text" id="marca" readonly>
    </div>

    <label>Endereço</label>
    <input type="text" id="endereco">

    <label>Tipo de Serviço</label>
    <input type="text" id="tipoServico">

    <button onclick="criarServico()">Criar Serviço</button>
    <p id="msg"></p>

  </div>
</div>

<script src="js/novo-servico.js"></script>
</body>
</html>
