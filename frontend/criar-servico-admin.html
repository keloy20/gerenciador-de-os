<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Serviço (Admin)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>Novo Serviço (Admin)</header>

<div class="menu">
  <a href="admin.html">⬅ Voltar</a>
</div>

<div class="container">
  <div class="card">

    <h3>Abrir Chamado</h3>

    <!-- CLIENTE -->
    <label>Cliente</label>
    <input type="text" id="cliente" placeholder="Ex: Brinks, Timão, Dasa">

    <!-- Subcliente -->
    <label>Subcliente</label>
    <input type="text" id="Subcliente" placeholder="Ex: Brinks Recife">

    <!-- AUTOCOMPLETE TIMÃO -->
    <ul id="listaUnidades" class="autocomplete-list"></ul>

    <!-- UNIDADE / MARCA (só para Timão) -->
    <div id="boxTimao" style="display:none;">
      <label>Unidade</label>
      <input type="text" id="unidade" readonly>

      <label>Marca</label>
      <input type="text" id="marca" readonly>
    </div>

    <!-- ENDEREÇO -->
    <label>Endereço</label>
    <input type="text" id="endereco">

    <!-- TIPO SERVIÇO -->
    <label>Tipo de Serviço</label>
    <input type="text" id="tipoServico">

    <!-- TÉCNICO -->
    <label>Técnico</label>
    <select id="tecnico">
      <option value="">Selecione o técnico</option>
    </select>

    <button onclick="criarServicoAdmin()">Criar Serviço</button>
    <p id="msg"></p>

  </div>
</div>

<script src="js/criar-servico-admin.js"></script>
</body>
</html>
